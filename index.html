<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <div class="dashboard-container">
      <div class="dashboard-header">
        <div class="dashboard-text">Dashboard</div>
      </div>
      <div class="dashboard-nav">
        <div class="nav-list">
          <ul>
            <li>
              <img src="./images/home.svg" alt="home icon">Home
            </li>
            <li>
              <img src="./images/account-details.svg" alt="account icon">Profile
            </li>
            <li>
              <img src="./images/message.svg" alt="message icon">Messages
            </li>
            <li>
              <img src="./images/history.svg" alt="history icon">History
            </li>
            <li>
              <img src="./images/calendar-check.svg" alt="calendar icon">Tasks
            </li>
            <li>
              <img src="./images/account-group.svg" alt="group icon">Communities
            </li>
          </ul>
        </div>
      </div>
      <div class="dashboard-utilities">
        <div class="utility-list">
          <ul>
            <li><img src="./images/cog.svg" alt="cog icon">Settings</li>
            <li><img src="./images/help-box-multiple.svg" alt="help icon">Support</li>
            <li><img src="./images/shield-check.svg" alt="shield icon">Privacy</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="header-container">
    <div class="search-box-container"></div>
    <div class="user-icon-container"></div>
    <div class="greeting-container"></div>
    <div class="button-container"></div>
  </div>
  <div class="content-container">
    <div class="project-container"></div>
    <div class="announcements-container"></div>
    <div class="trending-container"></div>
  </div>
</body>
</html>
